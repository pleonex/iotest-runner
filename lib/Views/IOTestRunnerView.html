<div>
    <atom-panel class='top'>
        <div class="top-div padded">
        <div class="inset-panel padded">
            <div class="panel-heading">
                <table class="head-table"><tr>
                    <th>
                        <button class='inline-block btn icon icon-playback-fast-forward' @click="runAll()"></button>
                        {{model.name}}
                    </th>
                    <th>
                        <div class='block'>
                            <progress class='inline-block' max='100' :value='model.progress'></progress>
                            <span class='inline-block'>{{model.progress}}%</span>
                        </div>
                    </th>
                </tr></table>
            </div>
            <div class="panel-body padded">
                <table class="test-table">
                    <tr>
                        <th>Input Name</th>
                        <th>Status</th>
                    </tr>
                    <tr v-for="test in model.tests">
                        <td>
                            <button class='icon icon-playback-play inline-block btn' @click="run(test)"></button>
                            {{test.inputName}}
                        </td>
                        <td>
                            <span class='inline-block highlight{{test.statusMode}}'>{{test.status}}</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        </div>
    </atom-panel>
</div>
