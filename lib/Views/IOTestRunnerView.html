<div>
    <atom-panel class='top'>
        <div class="padded">
        <div class="inset-panel padded">
            <div class="panel-heading">
                <table width="100%">
                    <col width="80%">
                    <col width="20%">
                    <tr>
                        <th>
                            <button class='icon icon-playback-fast-forward
 inline-block btn' style="top: 0px" @click="runAll()" ></button>
                            {{model.name}}
                        </th>
                        <th>
                            <div class='block'>
                                <progress class='inline-block' max='100' :value='model.progress'/>
                                <span class='inline-block'>{{model.progress}}%</span>
                            </div>
                        </th>
                    </tr>
                </table>
            </div>
            <div class="panel-body padded" style="height:200px;display:block;overflow:auto">
                <table width="100%" height="150px" class="test-table">
                    <col width="80%">
                    <col width="20%"
                    <thead><tr>
                        <th>Input Name</th>
                        <th style="text-align: right">Status</th>
                    </tr></thead>
                    <tbody><tr v-for="test in model.tests">
                        <td>
                            <button class='icon icon-playback-play
 inline-block btn' @click="run(test)" ></button>
                            {{test.inputName}}
                        </td>
                        <td style="text-align: right">{{test.status}}</td>
                    </tr></tbody>
                </table>
            </div>
        </div>
        </div>
    </atom-panel>
</div>
