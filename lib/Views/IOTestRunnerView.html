<div>
    <atom-panel class='top warning'>
        <div class="padded">
        <div class="inset-panel padded">
            <div class="panel-heading icon icon-check">Tests</div>
            <div class="panel-body padded">
                <table class="test-table">
                    <tr>
                        <th>{{model.name}}</th>
                        <th>
                            <div class='block'>
                                <progress class='inline-block' max='100' :value='model.progress'/>
                                <span class='inline-block'>{{model.progress}}%</span>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>Input Name</th>
                        <th>Status</th>
                    </tr>
                    <tr v-for="test in model.tests">
                        <td>{{test.inputName}}</td>
                        <td>{{test.status}}</td>
                    </tr>
                </table>
            </div>
        </div>
        </div>
    </atom-panel>
</div>
